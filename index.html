<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokedex</title>


</head>

<body onload="init()">

    <h1>pokedex</h1>

    <!-- <div id="loading-spinner"></div> -->

    <div class="main-page">
        <div class="search-bar">
            <input type="text" class="search-field" id="searchPokemon" oninput="search()" placeholder=" enter letter or name
            ...">
            <button id="searchButton" onclick="searchLetter()">OK</button>
        </div>
        <div class="letters" id="letters"></div>
        <div class="allCards" id="allCards"></div>
        <footer>
            <button id="loadMoreButton" onclick="loadMorePokemons()">load more ...</button>
        </footer>
    </div>

    <div class="single-card-page d-none" id="singleCardPage">Hier sollte man nichts sehen.</div>

    <script src="colors.js"></script>
    <script src="script.js"></script>
</body>

</html>
