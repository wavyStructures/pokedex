<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>


</head>

<body onload="init()">

    <h1>Pokedex</h1>

    <div class="smallCard" id="smallCard"></div>





    <div class="bigBox">
        <div id="pokedex">
            <h1 id="pokemonName">Name</h1>
            <div id="typeContainer"></div>

        </div>

        <div class="info-container">
            <div class="image-container">
                <img id="image" src="" alt="API_image">
            </div>

            <div class="details-header">
                <div class="singleDetail">About</div>
                <div class="singleDetail">Base Stats</div>
                <div class="singleDetail">Evolution</div>
                <div class="singleDetail">Moves</div>
            </div>

            <div id="details-container">
                <table>
                    <tr>
                        <td>Species</td>
                        <td id="species"></td>
                    </tr>
                    <tr>
                        <td>Height</td>
                        <td id="height"></td>
                    </tr>
                    <tr>
                        <td>Weight</td>
                        <td id="weight"></td>
                    </tr>
                    <tr>
                        <td>Abilities</td>
                        <td id="abilities"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
